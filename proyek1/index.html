<!DOCTYPE html>
<html lang="en">

    <title>FizzBuzz</title>
  </head>
  <body>
    <h1>Get a FizzBuzz Result!</h1>
    <p>
      <input type="text" id="inputFizzBuzz" />
      <input type="button" id="btnFizzBuzz" value="hitung" />
    </p>

    <div id="hasil"></div>

    <script>
      function fizzBuzz() {
        let angka = parseInt(document.getElementById("inputFizzBuzz").value);
        let total = "";

        for (let i = 1; i <= 100; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            total += "Fizz Buzz ";
          } else if (i % 3 === 0) {
            total += "Fizz ";
          } else if (i % 5 === 0) {
            total += "Buzz ";
          } else {
            total += `${i} `;
          }
        }
        document.getElementById("hasil").textContent = total
      }
      document.getElementById("btnFizzBuzz").onclick = fizzBuzz;
    </script>
  </body>
